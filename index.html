<html>
<title>
    Text Editor
</title>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="heading">
        <h1 class="header" id="header1">Loving U was one of the best decisons of my life</h1>
    </div>
    <!-- <div id="content" contenteditable="true"> -->
    <div>
        <input type="text" id="content" placeholder="You can edit here !!!">
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    // Wrap every letter in a span
    var textWrapper = document.querySelector('.header');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

    anime.timeline({ loop: true })
        .add({
            targets: '.header .letter',
            opacity: [0, 1],
            easing: "easeInOutQuad",
            duration: 2250,
            delay: (el, i) => 150 * (i + 1)
        }).add({
            targets: '.header',
            opacity: 0,
            duration: 1000,
            easing: "easeOutExpo",
            delay: 1000
        });

    //for editor
    //document.getElementById('content').innerHTML = localStorage['text'] || 'You can edit here';

    $("#content").change(function (e) {
        document.getElementById("header1").innerHTML = e.target.value;
    });

    //setInterval(function () {
        //localStorage['text'] = document.getElementById('content').innerHTML;
    //}, 1000)
</script>

</html>
